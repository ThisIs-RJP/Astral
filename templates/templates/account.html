<html>
    <head>
        <!-- ############ CSS FILE -->
        <link rel="stylesheet" href="static/css/account.css">

        <!-- JAVASCRIPT FILE -->
        <script src="static/js/.js"></script>
    </head>
    <body>
        <div id="mainContainer">

            <div id="buttonsBox">

                <div id="userDetails">
                    <div style="display: flex; justify-content: center;">
                        <img src="static/images/pfp.png" class="userIcon"/>
                    </div>
                    <p1 class="centerThis" style="font-size: 2vw">
                        {{ username }}
                    </p1>
                </div>

                <div id="buttonsButtons">
                    <div class="centerThis" style="background-color: darksalmon; vertical-align: middle;">
                        <div id="buttons">
                            <div>
                                <p1>
                                    Account Settings
                                </p1>
                            </div>
                            <div>
                                <p1>
                                    Personal Details
                                </p1>
                            </div>
                            <div>
                                <p1>
                                    Personal Details
                                </p1>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div id="mainContentsBox">
                <div id="profileContentTitle">
                    <section>
                        <span>
                            <p1>
                                Account Settings
                            </p1>
                        </span>
                    </section>
                </div>
                
                <div class="profileContentBlock">
                    <div class="allOfContents">
                        <form action="" method="post">
                            {% csrf_token %}
                            Username: {{ form.username }}
                            <div style="display: flex;justify-content: center; width: 100%">
                                <button type="submit">Submit</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>

        </div>
